<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Budget Builder</title>
    <style>
        /* General Reset */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
}

/* Calendar Container */
.calendar-container {
    width: 80%;
    min-width: 200px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

/* Calendar Header */
.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #0077ff;
    color: #fff;
}

.calendar-header h2 {
    margin: 0;
    font-size: 1.5rem;
}

/* Navigation Buttons */
.nav-button {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
}

.nav-button:focus {
    outline: none;
}

.labels-grid-outer {
    gap: 5px;
    padding: 10px;
}

.labels-grid-inner {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* Ensure a 7-column grid */
    gap: 5px; /* Spacing between cells */
}

.day-label {
    font-weight: bold;
    text-align: center;
    color: #555;
}

/* Calendar Grid */
.calendar-grid {
    gap: 5px;
    padding: 10px;
}

.days-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* Ensure a 7-column grid */
    gap: 5px; /* Spacing between cells */
}

.days-grid .day {
    height: 5em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    background-color: #eaeaea;
    color: #333;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.days-grid .day:hover {
    background-color: #0077ff;
    color: #fff;
}

.days-grid .today {
    height: 5em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    color: #333;
    cursor: pointer;
    transition: background-color 0.3s ease;
    background-color: #0077ff;
    color: #fff;
    font-weight: bold;
}

.days-grid .start-day {
    height: 5em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    color: #333;
    cursor: pointer;
    transition: background-color 0.3s ease;
    background-color: rgba(0, 128, 255, 0.25);
    color: #000;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="calendar-container">
        <br>
        <br>
        <center>[[[TOTAL_TEXT]]]</center>
        <br>
        <br>
        <div class="calendar-header">
            <button id="prev-month" class="nav-button">◀</button>
            <h2 id="current-month">[[[CURRENT_MONTH_YEAR]]]</h2>
            <button id="next-month" class="nav-button">▶</button>
        </div>
        <div class="labels-grid-outer">
            <div class="labels-grid-inner">
                <div class="day-label">Sun</div>
                <div class="day-label">Mon</div>
                <div class="day-label">Tue</div>
                <div class="day-label">Wed</div>
                <div class="day-label">Thu</div>
                <div class="day-label">Fri</div>
                <div class="day-label">Sat</div>
            </div>
        </div>
        <div class="calendar-grid">
            <div id="calendar-days" class="days-grid">
                [[[CALENDAR_DIVS]]]
            </div>
        </div>
        <br>
        <br>
        <center><a href="/add_expendature">Add Expendature</a></center>
        <br>
        <br>
        <center><a href="/">Return to Home</a></center>
        <br>
        <br>
    </div>
</body>
</html>
