<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Budget Builder</title>
    <style>
        /* General Reset */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 75%;
    background-color: #f9f9f9;
}

/* Calendar Container */
.calendar-container {
    width: 80%;
    min-width: 200px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header-text-container {
    display: flex;
    width: 100%;
    height: 20%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.header-text {
    font-family: 'Arial', sans-serif;
    font-size: 1.35em;
    background: #0000FF;
    color: #FFFFFF;
    padding: 2% 4% 2% 4%;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 80%;
}

/* Calendar Header */
.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #0077ff;
    color: #fff;
}

.calendar-header h2 {
    margin: 0;
    font-size: 1.5rem;
}

/* Navigation Buttons */
.nav-button {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
}

.nav-button:focus {
    outline: none;
}

.labels-grid-outer {
    gap: 5px;
    padding: 10px;
}

.labels-grid-inner {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* Ensure a 7-column grid */
    gap: 5px; /* Spacing between cells */
}

.day-label {
    font-weight: bold;
    text-align: center;
    color: #555;
}

/* Calendar Grid */
.calendar-grid {
    gap: 5px;
    padding: 10px;
}

.days-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* Ensure a 7-column grid */
    gap: 5px; /* Spacing between cells */
}

.days-grid .day {
    height: 5em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    background-color: #eaeaea;
    color: #333;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.days-grid .day:hover {
    background-color: #0077ff;
    color: #fff;
}

.days-grid .today {
    height: 5em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    color: #333;
    cursor: pointer;
    transition: background-color 0.3s ease;
    background-color: #0077ff;
    color: #fff;
    font-weight: bold;
}

.days-grid .start-day {
    height: 5em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    color: #333;
    cursor: pointer;
    transition: background-color 0.3s ease;
    background-color: rgba(0, 128, 255, 0.25);
    color: #000;
    font-weight: bold;
}
#overlay {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Make sure it's on top */
}
#overlay-content {
    font-family: 'Arial', sans-serif;
    font-size: 1.5em;
    background: #3f3f3f;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 80%;
}
#close-btn {
    font-family: 'Arial', sans-serif;
    font-size: 1em;
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    background-color: blue;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
#close-btn:hover {
    background-color: darkblue;
}
    </style>
</head>
<body>
    <div class="calendar-container">
        <br>
        <br>
        <div class="header-text-container">
            <div class="header-text">
                <strong>Current Audit Information</strong>
                <br><br><br>
                [[[HEADER_TEXT]]]
            </div>
        </div>
        <br>
        <br>
        <div class="calendar-header">
            <button id="prev-month" class="nav-button">◀</button>
            <h2 id="current-month">[[[CURRENT_MONTH_YEAR]]]</h2>
            <button id="next-month" class="nav-button">▶</button>
        </div>
        <div class="labels-grid-outer">
            <div class="labels-grid-inner">
                <div class="day-label">Sun</div>
                <div class="day-label">Mon</div>
                <div class="day-label">Tue</div>
                <div class="day-label">Wed</div>
                <div class="day-label">Thu</div>
                <div class="day-label">Fri</div>
                <div class="day-label">Sat</div>
            </div>
        </div>
        <div class="calendar-grid">
            <div id="calendar-days" class="days-grid">
                [[[CALENDAR_DIVS]]]
            </div>
            <div id="overlay">
                <div id="overlay-content">
                  <p id="overlay-text">Hello! This is your overlay message.</p>
                  <button id="close-btn">Close</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <center><a href="/update_account">Update Account</a></center>
        <br>
        <br>
        <center><a href="/add_expendature">Add Expendature</a></center>
        <br>
        <br>
        <center><a href="/">Return to Home</a></center>
        <br>
        <br>
    </div>

<script>
    const overlay = document.getElementById('overlay');
    const overlay_text = document.getElementById('overlay-text');
    const closeButton = document.getElementById('close-btn');
    
    // Ensure the overlay starts hidden
    overlay.style.display = 'none';

    const texts = [
        "[[[DAY_1_CONTENT]]]", "[[[DAY_2_CONTENT]]]", "[[[DAY_3_CONTENT]]]", "[[[DAY_4_CONTENT]]]", "[[[DAY_5_CONTENT]]]", "[[[DAY_6_CONTENT]]]", "[[[DAY_7_CONTENT]]]", "[[[DAY_8_CONTENT]]]", "[[[DAY_9_CONTENT]]]", "[[[DAY_10_CONTENT]]]", "[[[DAY_11_CONTENT]]]", "[[[DAY_12_CONTENT]]]", "[[[DAY_13_CONTENT]]]", "[[[DAY_14_CONTENT]]]", "[[[DAY_15_CONTENT]]]", "[[[DAY_16_CONTENT]]]", "[[[DAY_17_CONTENT]]]", "[[[DAY_18_CONTENT]]]", "[[[DAY_19_CONTENT]]]", "[[[DAY_20_CONTENT]]]", "[[[DAY_21_CONTENT]]]", "[[[DAY_22_CONTENT]]]", "[[[DAY_23_CONTENT]]]", "[[[DAY_24_CONTENT]]]", "[[[DAY_25_CONTENT]]]", "[[[DAY_26_CONTENT]]]", "[[[DAY_27_CONTENT]]]", "[[[DAY_28_CONTENT]]]", "[[[DAY_29_CONTENT]]]", "[[[DAY_30_CONTENT]]]", "[[[DAY_31_CONTENT]]]", "[[[DAY_32_CONTENT]]]"
    ];
    
    for (let i = 0; i < texts.length; i++) {
        let button = document.getElementById('day-' + (i + 1));
        if (button != null) {
            button.addEventListener('click', () => {
                overlay_text.innerHTML = texts[i];
                overlay.style.display = 'flex';
            });
        }
    } 
    
    closeButton.addEventListener('click', () => {
        overlay.style.display = 'none';
    });
</script>

</body>
</html>
